<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="img/cover.jpg">


				</section>


				<section>
					<img src="img/Amigaos.png">
					<ul>
						<li>Gaming system?!</li>
						<li>srsly??!</li>

					</ul>
				</section>


				<section>
				<section data-background="img/Amiga_Workbench.png">
				</section>


				<section>
					<p> full color OS</p>
					<p> + </p>
					<p> Stereo OS</p>
				</section>

				<section>
					<img src="img/game.png">
					<p>GAME, YES, GAME!</p>
				</section>


				<section>
				<img src="img/icons.png">
				<p>Amiga 4.01</p>
				</section>


				<section data-background="img/meme.jpg">

				</section>


				<section>
					<li>Mac?</li>
					<li>Windows?</li>
					<li>Linux?</li>
					<li>Amiga?</li>

				</section>


				<section>
						<img src="img/Amiga1.jpg">
				</section>


				<section>

					<p>Rise and Fall, kinda</p>

				</section>


				<section data-background="img/steam.jpg">
				</section>


				<section>
				<li>Where are you now,Amiga?</li>
				</section>


				<section data-background="img/meme2.jpg">
				</section>


				<section>
				<img src="img/dl.jpg">
				</section>


				<section>
					<h2>Thank you</h2>

				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});

			Reveal.configure({
				autoSlide: 20000
			});
		</script>
	</body>
</html>
